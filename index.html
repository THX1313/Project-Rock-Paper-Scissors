<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROUND 1</h1>
    <div class="buttonContainer">
        <button class = "fade" id="rock">rock</button>
        <button class = "fade" id="paper">paper</button>
        <button class = "fade" id="scissors">scissors</button>
    </div>
    <div class="scoreContainer">
        <div class="player">
            <div>PLAYER</div>
            <div id="playerScore">0</div>
        </div>
        <div class="computer">
            <div>COMPUTER</div>
            <div id="computerScore">0</div>
        </div>
    </div>
    <div id="outcome">Pick rock, paper, or scissors</div>
    
    <script src="scripts.js"></script>
</body>
</html>
